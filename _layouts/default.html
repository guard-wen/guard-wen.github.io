<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
        {{ content }}
    </div>

    {% include footer.html %}

    <script src="/guard/js/jquery-1.12.0.min.js"></script>
	<script src="/guard/js/bootstrap.js"></script>
	<script>
		$(document).ready(function()
		{
			
			$('#myTab a').click(function (e) 
			{
			  e.preventDefault();
			  $(this).tab('show');
			});
	       $('#toTop').click(function()
			{
	           $('html').animate({"scrollTop": "0px"},300); //IE,FF
	           $('body').animate({"scrollTop": "0px"},300); //Webkit
		    });
	   });
	</script>
  </body>

</html>
