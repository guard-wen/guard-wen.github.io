---

<div class="home row">
  <div class="col-md-8">
    <div class="latest-article">
      <h3>最新文章&nbsp;<a href="#"><small>(全部)</small></a></h3>
      <hr>
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <hr>
          </li>
        {% endfor %}
      </ul>
      <hr>
      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
      via RSS</a></p>
    </div>

  </div>

    </div>

    <br>
    Hello World

    <br>
    <hr>

    <hr>
